<!DOCTYPE html>
<html>
  <head>
    <title>Musicians</title>
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <main>

    <h1>Musicians Table</h1>

    <table id="musicians">
      <thead>
        <tr>
          <th width="35%">First</th>
          <th width="35%">Last</th>
          <th width="30%">Nationality</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>

    <form id="musician_form">
      <fieldset >
        <legend>Name</legend>
        <label>
          First
          <input name="first"
            required
            placeholder="First Name" />
        </label>

        <label for="last">
          Last
          <input name="last" />
        </label>
      </fieldset>

      <fieldset>
        <legend>About</legend>
        <label>
          Nationality
          <!-- <input name="nationality" required /> -->
         <select name="nationality">
           <optgroup label="North America">
            <option value="amer">American</option>
            <option value="can">Canadian</option>
           </optgroup>
           <optgroup label="Central and South America">
            <option>Mexican</option>
            <option>Venzualan</option>
           </optgroup>
         </select>
        </label>
      </fieldset>

      <button id="add_button">Add Musician</button>
    </form>

    </main>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
